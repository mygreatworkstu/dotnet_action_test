# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x        
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal --results-directory "TestResults-${{ matrix.dotnet-version }}"
    - name: Upload dotnet test results
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-results-${{ matrix.dotnet-version }}
        path: TestResults-${{ matrix.dotnet-version }}
    - name: Create the package
      run: dotnet pack --configuration Release 
    - name: add package source
      run: dotnet nuget add source https://nuget.pkg.github.com/mygreatworkstu/index.json -n github -u mygreatworkstu -p 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 --store-password-in-clear-text
    - name: Publish the package to GPR
      run: dotnet nuget push bin/Release/*.nupkg
       
